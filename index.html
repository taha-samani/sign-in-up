<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>sign in</title>
</head>
<body>
    <div class="mainContainer">
        <form action="" class="formSignIn">
            <legend class="titelForm">
                sign in
            </legend>

            <label class="labelsForm" for="emailUser">Email Address</label>
            <div class="inputEmail input">
                <input type="email" name="" id="emailUser" placeholder="Enter Your Email">
                <div class="iconInputEmail"><img src="img/email.svg" alt=""></div>
            </div>

            <label class="labelsForm" for="passwordUser">Password</label>
            <div class="inputPassword input">
                <input type="password" name="" id="passwordUser" placeholder="Enter Your password">
                <div class="iconInputPassword"><img src="img/password.svg" alt=""></div>
            </div>

            <div class="otherOptions">
                <div class="rememberMe">
                    <input type="checkbox" name="" id="rememberMe">
                    <label for="rememberMe" class="rememberMeLabel">Remember me</label>
                </div>
                <a class="forgetPassword" href="">forget password?</a>
            </div>
            <button class="btnSignIn" type="submit">Sign In</button>
            <div class="sepertorSign">
                <div class="line"></div>
                <div class="textOr">OR</div>
                <div class="line"></div>
            </div>
            <button class="btnSignUp">sign up</button>
        </form>

        <div class="containerModalStatus">
            <div class="modalStatus">
                <p class="status"></p>
                <div class="modalStatusImg"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round"  stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg>
                  </div>
            </div>
        </div>

        <div class="containerChangeTheme">
            <div class="btnChangeTheme"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M4.098 19.902a3.75 3.75 0 0 0 5.304 0l6.401-6.402M6.75 21A3.75 3.75 0 0 1 3 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 0 0 3.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008Z" /></svg></div>
            <ul class="listTheme hidden">
                    <li class="theme" data-id="1"></li>
                    <li class="theme" data-id="2"></li>
                    <li class="theme" data-id="3"></li>
                    <li class="theme" data-id="4"></li>
                    <li class="theme" data-id="5"></li>
                    <li class="theme" data-id="6"></li>
                    <li class="theme" data-id="7"></li>
                    <li class="theme" data-id="8"></li>
                    <li class="theme" data-id="9"></li>
                    <li class="theme" data-id="10"></li>
                    <li class="theme" data-id="11"></li>
                    <li class="theme" data-id="12"></li>
                    <li class="theme" data-id="13"></li>
                    <li class="theme" data-id="14"></li>
                    <li class="theme" data-id="15"></li>
                    <li class="theme" data-id="16"></li>
                    <li class="theme" data-id="17"></li>
                    <li class="theme" data-id="18"></li>
            </ul>
        </div>

        <form action="" class="formSignUp hidden">
            <legend class="titelForm">
                Sign Up
            </legend>
            <label class="labelsForm" for="Username">Username</label>
            <div class="inputUserName input">
                <input type="text" name="" id="Username" placeholder="Username">
                <div class="iconInputUserName"><img src="img/username.svg" alt=""></div>
            </div>
            <p class="usernameCheck hidden notAvilabel"></p>
    
            <label class="labelsForm" for="emailUserUp">Email Address</label>
            <div class="inputEmailUp input">
                <input type="email" name="" id="emailUserUp" placeholder="Enter Your Email">
                <div class="iconInputEmail"><img src="img/email.svg" alt=""></div>
            </div>
            <p class="emailCheck hidden notAvilabel"></p>
            
            <label class="labelsForm" for="emailUser">Password</label>
            <div class="inputPasswordUp input">
                <input type="password" name="" id="Password" placeholder="Enter Your password">
                <div class="iconInputPassword"><img src="img/password.svg" alt=""></div>
            </div>
            
            <label class="labelsForm" for="ConfirmPassword">confirm Password</label>
            <div class="inputConfirmPassword input">
                <input type="password" name="" id="ConfirmPassword" placeholder="Enter Your Password">
                <div class="iconInputPassword"><img src="img/password.svg" alt=""></div>
            </div>
            <p class="checkConfirmPassword hidden">Confirm Password is not equal to password</p>

            <div class="agree">
                <input type="checkbox" name="" id="agree">
                <label class="agreeLabel" for="agree">I agree to the <a href="#">terms of service</a></label>
            </div>

            <button class="btnRegister opacity" type="submit" disable="true">register</button>
            <div class="sepertorSign">
                <div class="line"></div>
                <div class="textOr">OR</div>
                <div class="line"></div>
            </div>

            <button class="btnBackSignIn" type="text">Sign In</button>
        </form>


    </div>

    <script src="js/script.js"></script>
</body>
</html>
